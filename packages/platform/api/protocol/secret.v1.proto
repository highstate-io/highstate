syntax = "proto3";
package io.highstate.secret.v1;

import "google/protobuf/struct.proto";

message GetSecretContentRequest {
  // The ID of the secret to retrieve the content for.
  string secret_id = 1;
}

message GetSecretContentResponse {
  google.protobuf.Value content = 1;
}

service SecretService {
  // Retrieves the content of a secret by its ID.
  rpc GetSecretContent(GetSecretContentRequest)
      returns (GetSecretContentResponse);
}
